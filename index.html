<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Final Drilling Modulo 2 - Digimon API</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img
          src="./assets/img/Site-logo.webp"
          alt="digimon-logo"
          width="100"
          height="auto"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Mis favoritos</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Ver por Nivel
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" id="baby">Baby</a></li>
                <li>
                  <a class="dropdown-item" href="#" id="in-training"
                    >In Training</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="rookie">Rookie</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#" id="champion">Champion</a>
                </li>
                <li><a class="dropdown-item" href="#" id="fresh">Fresh</a></li>
                <li>
                  <a class="dropdown-item" href="#" id="ultimate">Ultimate</a>
                </li>
                <li><a class="dropdown-item" href="#" id="mega">Mega</a></li>
                <li><a class="dropdown-item" href="#" id="armor">Armor</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#" id="show-all">Ver Todos</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="search-input"
              class="form-control me-2"
              type="search"
              placeholder="Busca tu favorito"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              type="submit"
              id="search-btn"
            >
              Buscar
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div>
      <h3
        class="position-absolute top-50 start-50 translate-middle"
        id="error"
        style="visibility: hidden"
      >
        <!-- aqui va el mensaje de error -->
      </h3>
    </div>
    <div class="container-fluid">
      <div class="row row-cols-1 row-cols-sm-3 row-cols-md-5 g-4" id="render">
        <!-- aqui van los digimons -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
